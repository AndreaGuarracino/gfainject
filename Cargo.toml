edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.94"
clap = { version = "4.5.22", features = ["derive"] }
memchr = "2.7.4"
noodles = { version = "0.31.0", features = ["sam", "bam", "fasta", "core"] }
flate2 = "1.0.35"
btoi = "0.4.3"
roaring = "0.10.8"
crossbeam-channel = "0.5.13"
gbam_tools = { git = "https://github.com/NickRoz1/gbam", rev = "eaf0b59157cb9f52ebf28008b9a055247fe0c789" }
itertools = "0.13.0"